<div class="calculadora">
    <div class="screen">
        <input type="text" class="screen" value={{screenDisplay}} disabled="disabled"/>
    </div>
    <div class="inputs">
        <div class="numbersBox">
            <div class="btn-group numebersRow" role="group">
                <button class="button" value="9" (click)="addNumber(9)">9</button>
                <button class="button" value="8" (click)="addNumber(8)">8</button>
                <button class="button" value="7" (click)="addNumber(7)">7</button>
            </div>
            <div class="btn-group numebersRow" role="group">
                <button class="button" value="6" (click)="addNumber(6)">6</button>
                <button class="button" value="5" (click)="addNumber(5)">5</button>
                <button class="button" value="4" (click)="addNumber(4)">4</button>
            </div>
            <div class="btn-group numebersRow" role="group">
                <button class="button" value="3" (click)="addNumber(3)">3</button>
                <button class="button" value="2" (click)="addNumber(2)">2</button>
                <button class="button" value="1" (click)="addNumber(1)">1</button>
            </div>
            <div class="btn-group numebersRow" role="group">
                <button class="button" value="." (click)="startDecimals()">.</button>
                <button class="button" value="0" (click)="addNumber('0')">0</button>
                <button class="button" value="00" (click)="addNumber('0s')">00</button>
            </div>
        </div>

        <div class="operators" role="group">
            <button class="button operator" value="delete" (click)="reset()">DEL</button>
            <button class="button operator" value="/" (click)="setOperator('/')">&divide;</button>
            <button class="button operator" value="*" (click)="setOperator('*')">&times;</button>
            <button class="button operator" value="-" (click)="setOperator('-')">-</button>
            <button class="button operator" value="+" (click)="setOperator('+')">+</button>
            <button class="button operator" value="=" (click)="solution()">=</button>
        </div>
    </div>
</div>
